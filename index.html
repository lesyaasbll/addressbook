<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Book</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body
    class="p-6 bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50 min-h-screen"
  >
    <header class="mb-6">
      <h1 class="text-3xl font-bold text-purple-700">Contacts</h1>
    </header>

    <div class="flex justify-between items-center mb-4">
      <div class="space-x-2">
        <button
          class="px-3 py-1 rounded-lg bg-blue-600 hover:bg-blue-700 text-white shadow"
        >
          + New
        </button>
        <button
          class="px-3 py-1 rounded-lg bg-purple-600 hover:bg-purple-700 text-white shadow"
        >
          Edit
        </button>
        <button
          class="px-3 py-1 rounded-lg bg-pink-500 hover:bg-pink-600 text-white shadow"
        >
          Delete
        </button>
      </div>

      <div class="flex items-center space-x-2">
        <input
          type="text"
          placeholder="Search..."
          class="border border-purple-300 px-3 py-1 rounded-lg focus:ring-2 focus:ring-purple-400"
        />
        <button
          class="px-3 py-1 rounded-lg bg-purple-500 hover:bg-purple-600 text-white shadow"
        >
          Filter
        </button>
      </div>
    </div>

    <div class="overflow-x-auto shadow rounded-lg bg-white">
      <table class="min-w-full border border-purple-200 rounded-lg">
        <thead class="bg-purple-100 text-purple-700">
          <tr class="border-b border-purple-200">
            <th class="p-2 text-left"><input type="checkbox" /></th>
            <th class="p-2 text-left">Name</th>
            <th class="p-2 text-left">Phone</th>
            <th class="p-2 text-left">Email</th>
            <th class="p-2 text-left">Location</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="7" class="p-4 text-center text-purple-500 italic">
              No contacts available
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="assets/scripts/scripts.js"></script>
  </body>
</html>
