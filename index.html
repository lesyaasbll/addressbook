<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Book</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="p-6">
    <header class="mb-6">
      <h1 class="text-2xl font-semibold">Contacts</h1>
    </header>

    <div class="flex justify-between items-center mb-4">
      <div class="space-x-2">
        <button class="border px-3 py-1 rounded">+ New</button>
        <button class="border px-3 py-1 rounded">Edit</button>
        <button class="border px-3 py-1 rounded">Delete</button>
      </div>
      <div class="flex items-center space-x-2">
        <input
          type="text"
          placeholder="Search..."
          class="border px-3 py-1 rounded"
        />
        <button class="border px-3 py-1 rounded">Filter</button>
      </div>
    </div>

    <div class="overflow-x-auto">
      <table class="min-w-full border">
        <thead>
          <tr class="border-b">
            <th class="p-2 text-left"><input type="checkbox" /></th>
            <th class="p-2 text-left">Name</th>
            <th class="p-2 text-left">Phone</th>
            <th class="p-2 text-left">Email</th>
            <th class="p-2 text-left">Location</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="7" class="p-4 text-center text-gray-500 italic">
              No contacts available
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="assets/scripts/scripts.js"></script>
  </body>
</html>
